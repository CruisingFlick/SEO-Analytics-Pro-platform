<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Research | SEO Analytics Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss @2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Keyword Research</h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline">Back to Dashboard</a>
  </header>

  <main class="p-6">
    <div class="bg-white p-6 rounded shadow max-w-3xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Keyword Research Tool</h2>
      <form class="mb-6">
        <input type="text" placeholder="Enter a keyword..." class="w-full p-2 border rounded mb-2" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
      </form>

      <div class="space-y-4">
        <div class="border p-4 rounded">
          <h3 class="font-semibold">“SEO tools”</h3>
          <p>Search Volume: 12,000</p>
          <p>Difficulty: 45</p>
          <p>Top Ranking Page: example.com</p>
        </div>
        <div class="border p-4 rounded">
          <h3 class="font-semibold">“SEO software”</h3>
          <p>Search Volume: 8,000</p>
          <p>Difficulty: 60</p>
          <p>Top Ranking Page: competitor.com</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
