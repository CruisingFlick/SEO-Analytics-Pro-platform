<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Content Studio | SEO Analytics Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss @2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">AI Content Studio</h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline">Back to Dashboard</a>
  </header>

  <main class="p-6">
    <div class="bg-white p-6 rounded shadow max-w-3xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Generate SEO Content</h2>
      <form class="mb-6">
        <textarea placeholder="Enter content topic or prompt..." class="w-full p-2 border rounded mb-2 h-32"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Generate</button>
      </form>

      <div class="border p-4 rounded">
        <h3 class="font-semibold">Generated Content</h3>
        <p class="whitespace-pre-line">
          SEO is the process of optimizing your website to improve visibility in search engines like Google. Effective SEO strategies include keyword research, on-page optimization, technical SEO, and backlink building...
        </p>
      </div>
    </div>
  </main>
</body>
</html>
